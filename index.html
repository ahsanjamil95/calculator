<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<style type="text/css">
		.cnb{
			margin-right: 122px; 
		}
		
	
	</style>
</head>

<body>
	<h3 class="text-center text-dark my-3">Assignment Calculator</h3>
	<h3 class="text-center text-dark mb-3">Name: Noor Fatima</h3>
	<div class="container-fluid mx-auto bg-dark mt-5" style="width: 300px;">
		<div class="container py-4">
			<h5 class="text-center text-light mb-3">Calculator</h5>
			<input type="text" id="cal_display" class="form-control mb-3" disabled>
			 <div class="">
      <button type="button" class="btn btn-danger btn-rounded btn-lg my-2 cnb" onclick="reset()">&#x2201;</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 mx-1 cus-col" onClick="numberGet('/')">&#xf7;</button>
		
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 mx-1" onClick="numberGet('7')">7</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 mx-1" onClick="numberGet('8')">8</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 mx-1" onClick="numberGet('9')">9</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 mx-1 cus-col" onClick="numberGet('*')">&#xd7;</button>
		
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 mx-1" onClick="numberGet('4')">4</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 mx-1" onClick="numberGet('5')">5</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 mx-1" onClick="numberGet('6')">6</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 mx-1 cus-col" onClick="numberGet('-')">&#x2212;</button>
		
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 mx-1" onClick="numberGet('1')">1</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 mx-1" onClick="numberGet('2')">2</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 mx-1" onClick="numberGet('3')">3</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 mx-1 cus-col" onClick="numberGet('+')">&#x2b;</button>
		
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 mx-1" onClick="numberGet('%')">%</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 mx-1" onClick="numberGet('0')">0</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 mx-1" onClick="numberGet('.')">.</button>
      <button type="button" class="btn btn-light btn-rounded btn-lg my-2 mx-1 cus-col" onClick="result()">&#x3d;</button>
		  </div>
		</div>
		
	
	
	</div>
</body>
	<script src="app.js"></script>
</html>
